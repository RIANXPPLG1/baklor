<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
        }
    </style>
</head>
<body>
    <script>
        var konfirmasi = confirm("apakah mau masukan nama");
        var list_nama = [];

        while(konfirmasi){
            var data =prompt("masukan nama");
            list_nama.push(data);
            konfirmasi = confirm("mau lagi");
        }
        document.write(list_nama);
    </script>
</body>
</html>
